    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 80px; /* Adds spacing equal to the header height to prevent overlap */
        }
    
        header .nav-link {
            margin: 0 10px;
        }
    
        .navbar {
            margin-left: auto;
        }
    
        .navbar .nav-item {
            margin-right: 20px; /* Adjust this value for equal spacing between items */
        }
    
        .btn-dark {
            margin-left: 20px; /* Ensure spacing between the button and the navbar */
            border-radius: 30px; /* Rounded rectangle for the button */
            padding: 10px 20px; /* Adjust padding for a better appearance */
            transition: background-color 0.3s ease; /* Smooth background transition */
        }
    
        .btn-dark:hover {
            background-color: #333; /* Slightly darker shade on hover */
        }
    
        .navbar .nav-link {
            color: black !important; /* Default text color */
            padding: 8px 15px; /* Padding for rounded background */
            border-radius: 30px; /* Rounded rectangle */
            transition: all 0.3s ease; /* Smooth transition */
        }
    
        .navbar .nav-link:hover {
            background-color: black; /* Background turns black */
            color: white !important; /* Ensure text turns white on hover */
        }
    
        .nav-link {
            color: black;
            margin-left: 15px;
            font-weight: 500;
        }
    
        .nav-link.active {
            font-weight: bold;
        }
    
        .nav-link:hover {
            background-color: black;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
    
        .project-box {
            text-decoration: none;
            color: inherit;
        }
    
        .project-overlay {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
    
        .project-overlay img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
    
        .project-overlay:hover img {
            transform: scale(1.05);
            filter: brightness(0.5); /* Darkens the image */
        }
    
        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
    
        .project-overlay:hover .overlay-content {
            opacity: 1;
        }
    
        .overlay-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        .overlay-description {
            font-size: 1rem;
            margin-top: 10px;
        }
    
        .skill-icon {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    
        .contact-icon {
            width: 30px;
            height: 30px;
        }
    
        .position-relative .experience-content {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensures the header stays above other content */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Optional for aesthetic */
        }
    </style>    
</head>
